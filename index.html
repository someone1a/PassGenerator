<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas -ProtectPassGenerator</title>
    <meta name="title" content="ProtectPassGenerator">
    <meta name="description" content="Generador de contraseñas  fácil y sencillo de utilizar">
    <meta name="keywords"
        content="contraseñas, generador, contraseñas fuertes, contraseñas seguras, generador de contraseñas">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="Spanish">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Walter Carrasco">
</head>

<body>
    <header>
        <h1>ProtectPassGenerator</h1>
    </header>
    <main>
        <section>
            <article class="generador">
                Ingrese el largo de la contraseña <br>
                <input type="number" name="range" id="range" min="6" max="30"><br>
                incluir caracteres especiales <input type="checkbox" name="especial" id="especial"><br>
                Incluir Numeros <input type="checkbox" name="numbers" id="numbers"><br>
                incluir minusculas <input type="checkbox" name="min" id="min">
                <input type="submit" value="Generar contraseña" onclick="generate()"><br>
                <span id="return"></span>
            </article>
        </section>
    </main>
    <footer>
        <p>Walter Carrasco 2023</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
